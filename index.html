<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CNIC</title>
  </head>
  <body>
    <div class="hero">
      <div class="card">
        <div class="top-row">
          <img 
            src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcTXiPalA1sa5bAoeD_Waa746oRkE9HoxK0W48PWUtK4wvZVeVMl"
            alt=""
          />
          <h1>PAKISTAN</h1>
          
          <p>ISLAMIC REPUBLIC OF PAKISTAN</p>
        
          <h2>National Identity Card</h2>
          <img class="flag"
            src="https://img.freepik.com/free-vector/illustration-pakistan-flag_53876-27123.jpg"
            alt=""
          />
        </div>
        <div class="bottom-row">
          <div class="col">
            <img src="https://encrypted-tbn2.gstatic.com/images?q=tbn:ANd9GcQTk_aA1EfrM7kCzgjoI4PxMOr70pQATXWK6H8myzVrs0U72gUy" alt="">
          </div>
          <div class="col">
            <div class="passport-info">
              <h4>Name</h4>
              <p>Hafsa Rauf</p>
              <h2>حفصہ روف</h2>
        
              <h4>Father Name</h4>
              <p>Rauf Ahmed</p>
              <h2>روف احمد</h2>

              <div class="work2-part">
                <div class="elem">
                  <h4>Gender</h4>
                  <p>F </p>
                </div>
                <div class="country">
                  <h4>Country of Stay</h4>
                  <p>Pakistan </p>
                  
                </div>
              </div>
      
              <div class="work2-part">
                <div class="elem">
                  <h4>Identity Number</h4>
                  <p1>37405-XXXXXXX-X </p1>
                </div>
                <div class="DOB">
                  <h4>Date of Birth</h4>
                  <p>XX.XX.XXXX </p>
                </div>
              </div>

              <div class="work2-part">
                <div class="elem">
                  <h4>Date of Issue</h4>
                  <p>03.09.2018</p>
                </div>
                <div class="DOE">
                  <h4>Date of Expiry</h4>
                  <p>XX.XX.XXXX</p>
                </div>
              </div>
              
            </div>
          </div>
          <div class="col">
            
          <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR9szH2_YQHzPZB_XW2-R5WYFNpOKADVzg2-jIbr5fvY4A-vvFH" alt="">
          
          <h3>Holder's Signature</h3>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
